                <button id="addMediumTask">Add Task</button>
                <div class="TaskList" id="mediumTaskList"></div>
                </div>
            </div>
            <div id = "Hard Tasks" class="TaskSection">

                <div class="TaskBox" id="hardTasks">
                <input type="text" id="hardInput" placeholder="Add a hard task...">
